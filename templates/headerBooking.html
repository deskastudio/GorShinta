<header>
  <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
      <div class="sm:flex sm:items-center sm:justify-between">
          <div class="flex flex-col text-center sm:text-left justify-center items-center sm:items-start">
              <div class="ms-5">
                  <h1 class="text-2xl font-bold text-gray-900 sm:text-3xl">Let's go to booking </h1>
                  <p class="mt-1.5 text-sm text-gray-500">We waiting for you ðŸ¤—ðŸŽ‰</p>
              </div>
          </div>

          <div class="mt-4 flex flex-col sm:flex-row sm:items-center sm:justify-center gap-4 sm:mt-0">
              <div class="flex flex-col text-center">
                  <button class="inline-flex items-center justify-center gap-1.5 rounded-lg border border-gray-200 px-5 py-3 text-gray-500 transition hover:bg-gray-50 hover:text-gray-700 focus:outline-none focus:ring" type="button">
                      <span class="text-sm font-medium">My Bookings</span>
                  </button>
                  <div class="text-sm font-medium mt-1"> {{ fullname }} </div>
              </div>
              <div class="flex gap-1 items-center">
                  <span id="currentDateTime" class="text-sm font-medium"></span>
              </div>
              <button class="block rounded-lg bg-teal-600 px-5 py-3 text-sm font-medium text-white transition hover:bg-teal-700 focus:outline-none focus:ring" type="button" onclick="window.location.href='/logout'">Sign Out</button>

              <button class="block rounded-lg bg-red-600 px-5 py-3 text-sm font-medium text-white transition hover:bg-teal-700 focus:outline-none focus:ring" type="button" onclick="window.location.href='/userReviewLapangan'">Review</button>
          </div>
      </div>
  </div>
</header>

<script>
  // Function to update current date and time
  function updateDateTime() {
      var currentDate = new Date();
      var dateTimeString = currentDate.toLocaleString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true });
      document.getElementById('currentDateTime').textContent = dateTimeString;
  }

  // Update date and time every second
  setInterval(updateDateTime, 1000);

  // Initial update when the page loads
  updateDateTime();
</script>
