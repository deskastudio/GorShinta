<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="../static/img/sinta.png" rel="icon" type="image/x-icon" />

    <title>Booking Page | Gor Sinta</title>
    <link href="./static/src/output.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function previewPhoto(input) {
            var preview = document.getElementById('photoPreview');
            var file = input.files[0];
            var reader = new FileReader();
    
            reader.onloadend = function() {
                preview.src = reader.result;
                preview.style.display = 'block'; // Tampilkan pratinjau foto
            }
    
            if (file) {
                reader.readAsDataURL(file); // Baca file sebagai URL data
            } else {
                preview.src = ''; // Kosongkan pratinjau jika tidak ada file yang dipilih
            }
        }
    </script>
  </head>
  <body class="bg-cover bg-center min-h-screen" style="background-image: url('./static/img/profile.png')">

    <!-- navbar start -->
    {% include "headerBooking.html" %}
    <!-- navbar end  -->

    <!-- hero section start -->
    <section class="container px-40 py-10 mx-auto">
    <h1 class="text-5xl font-bold text-gray-900 text-center pb-10">Review Lapangan</h1>
    <form action="/submitReview" method="POST" enctype="multipart/form-data" class="flow-root rounded-lg border border-gray-100 py-3 shadow-sm">
        <dl class="-my-3 divide-y divide-gray-100 text-sm">
            <div class="grid grid-cols-1 gap-1 p-3 bg-gray-100 sm:grid-cols-3 sm:gap-4">
                <dt class="font-medium text-gray-900">Photo</dt>
                <dd class="text-gray-700 sm:col-span-2">
                    <label for="photoInput" class="cursor-pointer inline-block bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">Choose Photo</label>
                    <input name="foto" type="file" id="photoInput" class="hidden" onchange="previewPhoto(this)">
                    <img id="photoPreview" src="#" alt="Photo Preview" style="display: none; max-width: 100%; height: auto;" width="200px" class="py-4">
                </dd>
            </div>            
            <div class="grid grid-cols-1 gap-1 p-3 even:bg-gray-50 sm:grid-cols-3 sm:gap-4">
                <dt class="font-medium text-gray-900">Nama</dt>
                <dd class="text-gray-700 sm:col-span-2">{{fullname}}</dd>
                <input type="hidden" name="nama" value="{{fullname}}">
            </div>
            <div class="grid grid-cols-1 gap-1 p-3 bg-gray-100 sm:grid-cols-3 sm:gap-4">
                <dt class="font-medium text-gray-900">Email</dt>
                <dd class="text-gray-700 sm:col-span-2">{{email}}</dd>
                <input type="hidden" name="email" value="{{email}}">
            </div>
            <div class="grid grid-cols-1 gap-1 p-3 even:bg-gray-50 sm:grid-cols-3 sm:gap-4">
                <dt class="font-medium text-gray-900">Ulasan</dt>
                <dd class="text-gray-700 sm:col-span-2"><textarea name="ulasan" rows="4" style="width: calc(100% - 2.5rem);"></textarea></dd>
            </div>
            <div class="grid grid-cols-1 gap-1 p-3 bg-gray-100 sm:grid-cols-3 sm:gap-4">
                <dt class="font-medium text-gray-900">Tanggal</dt>
                <dd class="text-gray-700 sm:col-span-2">{{ current_date_time }}</dd>
                <input type="hidden" name="tanggal" value="{{ current_date_time }}">
            </div>
        </dl>
        <div class="flex justify-end mt-4 gap-3">
            <button type="submit" class="group flex items-center gap-4 rounded-lg border border-red-600 bg-red-600 px-5 py-3 transition-colors hover:bg-transparent focus:outline-none focus:ring">
                <span class="font-medium text-white transition-colors group-hover:text-red-600 group-active:text-red-500">Submit</span>
            </button>
        </div>
    </form>
</section>
    <!-- hero section end -->

  </body>
</html>
