<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page | Gor Sinta</title>
    <link href="../static/src/output.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".filter-button").click(function(){
                var filter = $(this).attr('data-filter');
                $(".lapangan-card").hide();
                if(filter == "all"){
                    $(".lapangan-card").show();
                } else {
                    $(".lapangan-card[data-jenis='"+filter+"']").show();
                }
            });
        });
    </script>
</head>
<body style="background-image: url('./static/img/booking.png')" class="bg-cover bg-center min-h-screen">

<!-- navbar start -->
{% include "headerBooking.html" %}
<!-- navbar end  -->

<!-- hero section start -->
<section class="bg-transparent mb-20 mx-24">
    <div class="container mx-auto lg:px-24">
        <a class="group inline-block rounded-full bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 p-[2px] hover:text-white focus:outline-none focus:ring active:text-opacity-75"
        href="/login">
        <span class="block rounded-full bg-white px-8 py-3 text-sm font-medium group-hover:bg-transparent">
            Kembali
        </span>
    </a>
    </div>
    <h1 class="text-5xl font-extrabold text-center mb-2 text-gray-900">Kategori</h1>
    <h1 class="text-xl font-extrabold text-center mb-10 text-gray-500 underline">Olahraga apa yang kamu sukai?</h1>
    
    <div class="text-center mb-10">
        <button class="filter-button px-4 py-2 bg-blue-500 text-white rounded" data-filter="all">Semua</button>
        <button class="filter-button px-4 py-2 bg-green-500 text-white rounded" data-filter="Futsal">Futsal</button>
        <button class="filter-button px-4 py-2 bg-red-500 text-white rounded" data-filter="Badminton">Badminton</button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for data in dataLapangan %}
            <div class="lapangan-card" data-jenis="{{ data.jenis }}">
                <div class="relative flex flex-col rounded-xl bg-white bg-clip-border text-gray-700 shadow-lg">
                    <div class="relative mx-4 mt-4 overflow-hidden text-white shadow-lg rounded-xl bg-blue-gray-500 bg-clip-border shadow-blue-gray-500/40">
                        <img class="w-full h-48 object-cover" src="../static/img/{{data.foto}}" alt="{{ data.nama }}" />
                        <div class="absolute inset-0 w-full h-full to-bg-black-10 bg-gradient-to-tr from-transparent via-transparent to-black/60"></div>
                        <button class="!absolute top-4 right-4 h-8 max-h-[32px] w-8 max-w-[32px] select-none rounded-full text-center align-middle font-sans text-xs font-medium uppercase text-red-500 transition-all hover:bg-red-500/10 active:bg-red-500/30 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none" type="button">
                            <span class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2">
                              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                                <path d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z"></path>
                              </svg>
                            </span>
                        </button>
                    </div>
                    <div class="p-6">
                        <div class="flex items-center justify-between mb-3">
                            <h5 class="block font-sans text-xl antialiased font-medium leading-snug tracking-normal text-blue-gray-900">
                              {{ data.jenis }}
                            </h5>
                            <p class="flex items-center gap-1.5 font-sans text-base font-normal leading-relaxed text-blue-gray-900 antialiased">Rp. {{ data.harga }} 
                            </p>
                        </div>
                        <p>
                            <span class="block font-sans text-base antialiased font-medium leading-relaxed text-blue-gray-900">
                                {{ data.nama }}
                            </span>
                        </p>
                        <p class="block font-sans text-base antialiased font-light leading-relaxed text-gray-700">
                            {{ data.deskripsi }}
                        </p>
                    </div>
                    <div class="p-6 pt-3">
                        <button class="w-full select-none rounded-lg bg-gradient-to-tr from-teal-600 to-gray-800 py-4 px-4 text-center align-middle font-sans text-sm font-bold uppercase text-white shadow-md shadow-gray-900/10 transition-all hover:shadow-lg hover:shadow-gray-900/20 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none" type="button" onclick="window.location.href='/selectTime/{{data._id}}'">
                            Booking
                        </button>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</section>
<!-- hero section end -->
</body>
</html>
