<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../static/img/sinta.png" rel="icon" type="image/x-icon" />

    <title>Booking Page | Gor Sinta</title>
    <link href="../static/src/output.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".filter-button").click(function(){
                var filter = $(this).attr('data-filter');
                $(".lapangan-card").hide();
                if(filter == "all"){
                    $(".lapangan-card").show();
                } else {
                    $(".lapangan-card[data-jenis='"+filter+"']").show();
                }
            });
        });
    </script>
</head>
<body style="background-image: url('./static/img/booking.png')" class="bg-cover bg-center min-h-screen">

<!-- navbar start -->
{% include "headerBooking.html" %}
<!-- navbar end  -->

<!-- hero section start -->
<section class="bg-transparent mb-20 mx-24">
    <div class="container mx-auto lg:px-24">
        <a class="group inline-block rounded-full bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 p-[2px] hover:text-white focus:outline-none focus:ring active:text-opacity-75"
        href="/login">
        <span class="block rounded-full bg-white px-8 py-3 text-sm font-medium group-hover:bg-transparent">
            Kembali
        </span>
    </a>
    </div>
    <h1 class="text-5xl font-extrabold text-center mb-2 text-gray-900">Kategori</h1>
    <h1 class="text-xl font-extrabold text-center mb-10 text-gray-500 underline">Olahraga apa yang kamu sukai?</h1>
    
    <div class="text-center mb-10">
        <button class="filter-button px-4 py-2 bg-blue-500 text-white rounded" data-filter="all">Semua</button>
        <button class="filter-button px-4 py-2 bg-green-500 text-white rounded" data-filter="Futsal">Futsal</button>
        <button class="filter-button px-4 py-2 bg-red-500 text-white rounded" data-filter="Badminton">Badminton</button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for data in dataLapangan %}
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">
                    <img src="../static/img/{{data.foto}}" alt="{{ data.nama }}" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                <h2 class="card-title">{{ data.jenis }}</h2>
                <h3>{{data.nama}}</h3>
                <h4>{{data.harga}}</h4>
                <p>{{ data.deskripsi }}</p>
                <div class="card-actions">
                    <button class="btn btn-primary" type="button" onclick="window.location.href='/selectTime/{{data._id}}'">Pesan Sekarang</button>

                </div>
                </div>
            </div>
        {% endfor %}
    </div>

</section>
<!-- hero section end -->
</body>
</html>
