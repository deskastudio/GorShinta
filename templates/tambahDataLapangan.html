<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page | Gor Sinta</title>
    <link href="../static/src/output.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        // jQuery script to toggle sidebar for mobile screens
        $(document).ready(function () {
            $('#sidebar-toggle').click(function () {
                $('.lg\\:block').toggle();
            });
        });
    </script>
</head>
<body class="bg-gray-100">
    {% include "asideAdmin.html" %}

    <div class="container mx-auto px-4 py-8">
        <form method="POST" enctype="multipart/form-data" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-6 text-gray-800">Tambah Data Lapangan</h2>
            <div class="mb-4">
                <label for="jenis-lapangan" class="block text-sm font-medium text-gray-700">Jenis Lapangan</label>
                <select id="jenis-lapangan" name="jenis_lapangan" class="form-select mt-1 block w-full">
                    <option value="Futsal">Futsal</option>
                    <option value="Badminton">Badminton</option>
                    <!-- Tambahkan opsi untuk jenis lapangan lainnya jika diperlukan -->
                </select>
            </div>
            <div class="mb-4">
                <label for="foto-lapangan" class="block text-sm font-medium text-gray-700">Foto Lapangan</label>
                <input type="file" id="foto-lapangan" name="foto_lapangan" accept=".png,.jpg,.jpeg" class="form-input mt-1 block w-full">
            </div>
            <div class="mb-4">
                <label for="harga" class="block text-sm font-medium text-gray-700">Harga</label>
                <input type="number" id="harga" name="harga_lapangan" class="form-input mt-1 block w-full" required>
            </div>
            <div class="mb-4">
                <label for="nama-lapangan" class="block text-sm font-medium text-gray-700">Nama Lapangan</label>
                <input type="text" id="nama-lapangan" name="nama_lapangan" class="form-input mt-1 block w-full" required>
            </div>
            <div class="mb-4">
                <label for="deskripsi-lapangan" class="block text-sm font-medium text-gray-700">Deskripsi</label>
                <textarea id="deskripsi-lapangan" name="deskripsi_lapangan" rows="4" class="form-textarea mt-1 block w-full" required></textarea>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Tambah</button>
            </div>
        </form>
    </div>

</body>
</html>
